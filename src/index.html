<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bienvenido a CODIFY</h1>
    <p>¡Con CODIFY podras encriptar o descifrar mensajes secretos!</p><br>

    <h3>Aqui va tu desplazamiento:</h3>
    <input id="offset" type="text" size="10" placeholder="Desplazamiento"/><br><br>

    <h3>Ingresa tu mensaje:</h3>
    <input id="user_text" type="text" placeholder="Tu texto aqui"/><br>
    <button id="enc">Encriptar</button>
    <button id="dec">Descifrar</button><br><br>

    <h3>¡Ta-da!</h3>
    <input id="result_text" type="text" placeholder="Resultado"/><br><br><br>

    <button id= "clear">Limpiar Campos</button>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
